        <div class="col-xl-3 col-sm-6 py-2">
            <div class="card blueBg text-white h-100">

                    <div class="rotate">
                        <i class="fa fa-user fa-4x"></i>
                    </div>
                    <h6 class="text-uppercase">Registered Patients</h6>
                    <h1 class="display-4">{{users}}</h1>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 py-2">
            <div class="card text-white bg-success h-100">
                <div class="card-body bg-success">

                    </div>

                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 py-2">
            <div class="card text-white h-100">
                <div class="card-body normalPinkBg">
                    <div class="rotate">
                        <i class="fa fa-grin-stars fa-4x"></i>
    
                    </div>
                    <h6 class="text-uppercase">Total Reviews</h6>
                    <h1 class="display-4">125</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3 col-sm-6 py-2">
            <div class="card text-white orangeBg h-100">
                <div class="card-body">
                    <div class="rotate">

                    </div>
                    <h6 class="text-uppercase">Completed Appointments</h6>
                    <h1 class="display-4">36</h1>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 py-2">
            <div class="card text-white greyBg h-100">
                <div class="card-body">
                    <div class="rotate">
                        <i class="fa fa-clipboard-list fa-4x"></i>
                    </div>
                    <h6 class="text-uppercase">Pending Appointments</h6>
                    <h1 class="display-4">36</h1>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-6 py-2">
            <div class="card text-white darkBlueBg h-100">
                <div class="card-body">
                    <div class="rotate">
                        <i class="fa fa-share fa-4x"></i>
                    </div>
                    <h6 class="text-uppercase">Referrals</h6>
                    <h1 class="display-4">36</h1>
                </div>
            </div>
