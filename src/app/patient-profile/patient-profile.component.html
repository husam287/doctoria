 <!--form parts -->

    </div>
<!--email -->

    </div>


<!--Phone -->
      <div class="form-group">

      </div>

          <label>Birth Date :</label>

      </div>

      <div class="form-group">

      </div>

      <div class="form-group">
          <label>New Password :</label>

      </div>
<!--confirm password -->

          <label>Confirm Password :</label>
          <input class = "form-control form-control-sm"  maxlength="11" type="text" id="confirmpassword" name="confirmpassword">
      </div>
<!-- address-->
      <div class="form-group">
