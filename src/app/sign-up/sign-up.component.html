<!--form for sign up and patient profile -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="image.ico" rel="icon" >
    <link href="sign-up.component.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Sign up</title>
 <!--or  <title>Profile</title> -->
  </head>


  <body>

  <div class="container m">
    <h1 class="text-center heading1">Doctoria</h1>
    <h1 class="text-center heading2">sign up form</h1>
</div >

 <!--form parts -->
  <div class="container outtermain">
  <form>
<!--name -->
    <div class="form-group">
        <label >Name :</label>
        <input class = "form-control form-control-sm" type="text" id="name" name="name" placeholder="First name and Last name">
    </div>
<!--email -->
    <div class="form-group">
        <label>E-mail :</label>
        <input class = "form-control form-control-sm" type="text" id="email" name="email" placeholder="example@domain.com">
    </div>
<!--Password -->
    <div class="form-group">
        <label>Password :</label>
        <input class = "form-control form-control-sm"  maxlength="11" type="text" id="password" name="password">
    </div>
<!--confirm password -->
    <div class="form-group">
        <label>Confirm Password :</label>
        <input class = "form-control form-control-sm"  maxlength="11" type="text" id="confirmpassword" name="confirmpassword">
    </div>
<!--Phone -->
      <div class="form-group">
          <label>Phone Numebr :</label>
          <input class = "form-control form-control-sm"  maxlength="11" type="text" id="phone" name="phone" placeholder="Mobile Number">
      </div>
<!--gender -->
      <div class="form-group" id = "genderdiv">
          <label>Gender :</label>
          <select class = "form-control form-control-sm" id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
<!--birth -->
      <div class="form-group">
          <label>Birth Date :</label>
          <input class = "form-control form-control-sm"  maxlength="11" type="text" id="birthdate" name="birthdate" placeholder="DD/MM/YY">
      </div>
<!--account type -->
      <div class="form-group" id = "accounttypediv">
          <label>Account type :</label>
          <select class = "form-control form-control-sm" id="accounttype" name="accounttype">
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>
                                          <!-- if doctor -->
<!-- specialization-->
      <div class="form-group">
          <label>Specialization :</label>
          <input class = "form-control form-control-sm"  maxlength="11" type="text" id="specialization" name="specialization">
      </div>
<!--city -->
      <div class="form-group" id = "citydiv">
          <label>City :</label>
          <select class = "form-control form-control-sm" id="city" name="city">
          <option value="cairo">Cairo</option>
          <option value="giza">Giza</option>
          <option value="alexandria">Alexandria</option>
          <option value="north Coast">North Coast</option>
          <option value="qalyubia">Qalyubia</option>
          <option value="gharbia">Gharbia</option>
          <option value="menoufia">Menoufia</option>
          <option value="fayoum">Fayoum</option>
          <option value="el-Dakahlia">El-Dakahlia</option>
          <option value="el-Sharqia">El-Sharqia</option>
          <option value="el-Beheira">El-Beheira</option>
          <option value="damietta">Damietta</option>
          <option value="matrouh">Matrouh</option>
          <option value="assiut">Assiut</option>
          <option value="sohag">Sohag</option>
        </select>
      </div>
<!-- address-->
      <div class="form-group">
          <label>Address :</label>
          <input class = "form-control form-control-sm"  maxlength="11" type="text" id="phone" name="phone">
      </div>
<!--fees -->
      <div class="form-group">
          <label>Fees :</label>
          <input class = "form-control form-control-sm"  maxlength="11" type="text" id="phone" name="phone">
      </div>

    <div class="text-center">
      <br>
      <button class="btn nextButton" id = "7mada">Submit</button>
    </div>
  </form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="form.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
